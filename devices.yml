.devtools_packages:
  packages: &devtools_packages
    - droidian-devtools
    - adaptation-hybris-devtools

########################################################################
# Recovery-flashable rootfses                                          #
########################################################################

rootfs:
  type: rootfs
  arch: [arm64]
  edition: cutie
  variant: phone
  apilevel: [32, 33]

  bundles:
    # Developer tools bundle
    - name: droidian-devtools
      arch: any
      apilevel: any
      only_stable: yes
      packages: *devtools_packages